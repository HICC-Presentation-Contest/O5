<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height,minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">

    <!-- 부트스트랩용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css파일 -->
    <link rel="stylesheet" href="../../static/css/signup.css" type="text/css">

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="

            crossorigin="anonymous"></script>
</head>

<body>

<div class="signup-wrapper" style="margin: 0 auto; margin-top: 30px">
    <h2>회원가입</h2>
    <form action="" class="form-signin" method="POST" id="login-form">
        {% csrf_token %}
        <br>
        아이디를 입력해주세요.
        <input type="id" name="username" id="id" class="form-control" placeholder="Id" autofocus required><br>

        비밀번호를 입력해주세요.
        <input type="password" name="password" id="password1" class="form-control" placeholder="Password" autofocus required><br>


        비밀번호를 다시 한 번 입력해주세요.
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Checking Password" autofocus required>

        <div class="alert alert-success" id="alert-success" style="">비밀번호가 일치합니다.</div>
        <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
        이메일을 입력해주세요.
        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" autofocus required><br>
        {#        <p>아이디</p>#}
        {#        <input type="text" name="username">#}
        {#        <p>비밀번호</p>#}
        {#        <input type="text" name="password">#}
        {#        <p>이메일</p>#}

        {#        <input type="submit" value="회원가입">#}
        </label><input type="submit" value="회원가입 하기">
    </form>
    <br>
    <div class="links">
        <a href="memberId.html">아이디 찾기</a> | <a href="memberPw">비밀번호 찾기</a> | <a href="{% url 'accounts:login' %}">로그인하기</a>
    </div>
</div>
<script src='../../static/js/signup.js'></script>
</body>
</html>
