    <!-- 부트스트랩용 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>내 시간표</title>
    <!-- css파일 -->

<body>
    <!-- 페이지 로고 -->
    <h1><strong><p>
        <div style="text-align:left;font-size:40px">
            <a href="myTimeTable_demo">
            [내 시간표 둘러보기]
            </a>
        </div>
    </p></strong></h1>









    <!-- 시간표 테이블-->
    <div id="myTimeTableBorder" class="w-50 h-">
        <div class="d-flex flex-row justify-content-between">
            <div id = "myTimeTableName">
                시간표 이름
            </div>
            <button type="button" class="btn btn-primary">기본시간표로 지정하기</button>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </button>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item text-center" type="button">기본 시간표 <span id = "basicTimeTable">기본</span></button></li>
                <li><button class="dropdown-item text-center" type="button">시간표1</button></li>
                <li><button class="dropdown-item text-center" type="button" onclick= "location.href = 'makingNewTimeTable' ">+</button></li>
              </ul>
            </div>

        </div>


        <table id = "myTimeTable">
        <!-- 각 요소의 id 이름형식은 timeTable_요일_교시 ex. timetable_mon_1-->
            <tr>
                <td scope="col"; ></td>
                <td scope="col"; >월</td>
                <td scope="col"; >화</td>
                <td scope="col"; >수</td>
                <td scope="col"; >목</td>
                <td scope="col"; >금</td>
                <td scope="col"; >토</td>
                <td scope="col"; >일</td>
            </tr>
            <!-- 1교시 -->
            <tr>
                <td class="myTimeTable_time display-5">9:00 - 10:00 </td>
                <td id = "timeTable_mon_1"> </td>
                <td id = "timeTable_tue_1"> </td>
                <td id = "timeTable_wed_1"> </td>
                <td id = "timeTable_thu_1"> </td>
                <td id = "timeTable_fri_1"> </td>
                <td id = "timeTable_sat_1"> </td>
                <td id = "timeTable_sun_1"> </td>
            </tr>
            <tr>
                <td class="myTimeTable_time display-5">10:00 - 11:00 </td>
                <td id = "timeTable_mon_2"> </td>
                <td id = "timeTable_tue_2"> </td>
                <td id = "timeTable_wed_2"> </td>
                <td id = "timeTable_thu_2"> </td>
                <td id = "timeTable_fri_2"> </td>
                <td id = "timeTable_sat_2"> </td>
                <td id = "timeTable_sun_2"> </td>
            </tr>
            <tr>

                <td id = "timeTable_mon_3"> </td>
                <td id = "timeTable_tue_3"> </td>
                <td id = "timeTable_wed_3"> </td>
                <td id = "timeTable_thu_3"> </td>
                <td id = "timeTable_fri_3"> </td>
                <td id = "timeTable_sat_3"> </td>
                <td id = "timeTable_sun_3"> </td>
            </tr>

            <tr>
                <td class="myTimeTable_time display-5">12:00 - 13:00 </td>
                <td id = "timeTable_mon_4"> </td>
                <td id = "timeTable_tue_4"> </td>

                <td id = "timeTable_mon_5"> </td>

            </tr>
            <tr>

                <td id = "timeTable_mon_6"> </td>
                <td id = "timeTable_tue_6"> </td>

                <td id = "timeTable_tue_8"> </td>
                <td id = "timeTable_wed_8"> </td>
                <td id = "timeTable_thu_8"> </td>
                <td id = "timeTable_fri_8"> </td>
                <td id = "timeTable_sat_8"> </td>
                <td id = "timeTable_sun_8"> </td>
            </tr>
            <tr>

                <td id = "timeTable_mon_9"> </td>
                <td id = "timeTable_tue_9"> </td>
                <td id = "timeTable_wed_9"> </td>
