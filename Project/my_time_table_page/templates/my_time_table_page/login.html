<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style>
    *{
    padding: 0;
    margin: 0;
    border: none;
}
    @font-face {
        font-family: 'BMfont';
        src: url(BMHANNAPro.ttf);
    }
body {
    padding: 2em;
    display: flex;
    justify-content: space-around;
    position: center;
    font-size: 14px;
}
    .login-wrapper{
    width: 400px;
    height: 350px;
    padding: 40px;
    box-sizing: border-box;
}

.login-wrapper > h2{
    font-size: 24px;
    text-align: center;
    color: #6A24FE;
    margin-bottom: 20px;
}
#login-form > input{
    width: 100%;
    height: 48px;
    padding: 0 10px;
    box-sizing: border-box;
    margin-bottom: 16px;
    border-radius: 6px;
    background-color: #F8F8F8;
}
#login-form > input::placeholder{
    color: #D2D2D2;
}
#login-form > input[type="submit"]{
    color: #fff;
    position: left;
    font-size: 16px;
    background-color: #6A24FE;
    margin-top: 20px;
    margin-left:110px;
    width: 80px;
    height:45px;
    border: none;
    text-align: center;
}
#login-form > input[type="checkbox"]{
    display: none;
}
#login-form > label{
    color: #999999;
}
#login-form input[type="checkbox"] + label{
    cursor: pointer;
    padding-left: 26px;
    background-image: url("checkbox.png");
    background-repeat: no-repeat;
    background-size: contain;
}
#login-form input[type="checkbox"]:checked + label{
    background-image: url("checkbox-active.png");
    background-repeat: no-repeat;
    background-size: contain;
}
.links{
        text-align: center;
        margin-bottom: 10px;
        color: #6A24FE;
    }
a{
    text-decoration: none;
}
 .check{
    	color : #6A24FE;
    }
</style>

<body>
    <div class="login-wrapper">
        <h2>내시간표 만들기</h2>
          <form action="login.html" class="form-signin" method="POST" id="login-form">
        <input type="id" name="id" id="id" class="form-control" placeholder="Id" autofocus required><BR>
        <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required><br>
        	<p class="check" id="check">${check}</p><br/>
            <label for="remember-check">
                <input type="checkbox" id="remember-check">아이디 저장하기
            </label><input type="submit" value="로그인">
        </form>
        <br>
        <div class="links">
            <a href="memberId.html">아이디 찾기</a> | <a href="memberPw">비밀번호 찾기</a> | <a href="memberRegist">회원가입</a>
        </div>
    </div>
</body>

  <script type="text/javascript">

  		$("#id").focusout(function(){

	     if($('#id').val() == ""){
	   		$('#check').text('아이디를 입력해주세요.');
	   	  	$('#check').css('color', '#6A24FE');

	     }else{
	    	 $('#check').hide();
	     }
	     });

  		$("#pass").focusout(function(){
	     if($('#pass').val() == ""){
	   		$('#check').text('비밀번호를 입력해주세요');
	   	  	$('#check').css('color', '#6A24FE');
	     }else{
	    	 $('#check').hide();
	     }
	     });

  </script>
</html>
