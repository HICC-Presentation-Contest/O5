<!doctype html>
<html lang="en">
<head>
    <title>Bootstrap demo</title>
    <!-- 부트스트랩 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css파일 -->
    <link rel="stylesheet" href="../../static/css/makingNewTimeTable.css" type="text/css">

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
<nav id="navbar-example2" class="navbar bg-light px-3 mb-3">
    <a class="navbar-brand" href="myTimeTable.demo">시간표 만들기</a>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading1">First</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading2">Second</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#scrollspyHeading3">Third</a></li>
                <li><a class="dropdown-item" href="#scrollspyHeading4">Fourth</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#scrollspyHeading5">Fifth</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id = "makingTimeTableBox" class="d-flex flex-row " data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-light p-3 rounded-2" tabindex="0">
    <div id = "makingTimeTableBox_InnerTimeTable" class="w-50">

        <div class="btnWrap">
            <button id="btn" class="btn btn-dark" onclick="add_group()">+그룹추가</button>
        </div>

            <!-- 박스 추가되는 영역 -->
        <div id="boxWrap">
            <div id="field">
                <!-- 초기 그룹 맨 처음 화면에 뜨는 초기 그룹은 두개임 -->
                <div class="original" data-group="1">
                    <div class="preset" style="display:none">
                        <input type="text" name="test1" value="" style="width:100px">
                        <button type="button" id="btn" class="btn btn-dark btn-sm" onclick="remove_item(this)">X</button>
                    </div>
                    <!-- 그룹 행 -->
                    <div class="groupRow">
                        <p>그룹1</p>
                        <button type="button" id="btn" class="btn btn-dark" onclick="add_item(this.parentNode.parentNode)">과목추가</button>
                        <button type="button" id="btn" class="btn btn-dark" onclick="remove_group(this.parentNode.parentNode)">그룹삭제</button>
                    </div>
                </div>
                <div class="original" data-group="2">
                    <div class="preset" style="display:none">
                        <input type="text" name="test2" value="" style="width:100px">
                        <button type="button" id="btn" class="btn btn-dark btn-sm" onclick="remove_item(this)">X</button>
                    </div>
                    <!-- 그룹 행 -->
                    <div class="groupRow">
                        <p>그룹1</p>
                        <button type="button" id="btn" class="btn btn-dark" onclick="add_item(this.parentNode.parentNode)">과목추가</button>
                        <button type="button" id="btn" class="btn btn-dark" onclick="remove_group(this.parentNode.parentNode)">그룹삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    오른쪽박스 -->
    <div id ="makingTimeTableBox_SearchBox" class= "w-50">
        <div id = "textSearchBox" >
            {% csrf_token %}

            <div style="width: 60%" class="autocomplete">
                <input id ="autoInput" class="w-100" type="text" placeholder="검색어를 입력해주세요." onkeyup="suggestedSearchWord(this);" autocomplete="off">
            </div>
            <div >
                <button id = "searchButton" type="button" class="btn " onclick="searchWordSubmit()">검색</button>
            </div>
        </div>
        <title>시간표 정렬</title>
        <p>정렬 기준:
        <select id="sortKey">
            <option value="major">전공</option>
            <option value="time">시간</option>
            <option value="year">학년</option>
            <option value="credit">학점</option>
        </select>
        <button onclick="sortTimetable(document.getElementById('sortKey').value)">
          정렬
        </button>
        </p>
        <table id="timetable">
        <tr>
          <th>과목</th>
          <th>시간</th>
          <th>학년</th>
          <th>학점</th>
        </tr>
        </table>
        <div id="resultBox" class="p-1 w-100">

        </div>
        <div class="p-1 w-100 d-flex justify-content-end">
            <button id = "searchButton" type="button" class="btn">시간표 검색하기</button>
        </div>
    </div>
        </div>
    <script src = "../../static/js/makingNewTimeTable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
