<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <style>
       .btnWrap {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
      .original {
        display: block;
        vertical-align: middle;
        box-sizing: border-box;
        border-radius: 6px;
        margin-bottom:30px;
        padding: 10px;
        width: 300px;
        height: 600px;
        background-color: #6A24FE;
        overflow: hidden;
    }
    .preset {
        margin-top: 10px;
        padding: 10px;
    }
      </style>

<!-- 버튼 -->
<div class="btnWrap">
    <button onclick="add_box()">+시간표추가</button>
</div>

<!-- 박스 추가되는 영역 -->
<div id="boxWrap">
    <div id="field"></div>
</div>

<script type="text/javascript">
	var i = 0; // 카운터 변수
    var j = 1; // 그룹 변수
    function add_box() {

        var div = document.createElement('div');
        div.className = 'original';
        div.innerHTML = `
            <div class="preset" style="display:none">
                <input type="text" name="test1" value="" style="width:100px">
                <input type="button" value="삭제" onclick="remove_item(this)">
            </div>
            <p>그룹${j}</p>
            <input type="button" value="과목추가" onclick="add_item(this.parentNode)"><br>
        `;
        document.getElementById('field').appendChild(div);
        i++;
        j++;
    }

    function add_item(parentNode) {
        var div = document.createElement('div');
        var preset = parentNode.querySelector('.preset');
        div.innerHTML = preset.innerHTML;
        parentNode.appendChild(div);
    }

    function remove_item(obj) {
        obj.parentNode.parentNode.removeChild(obj.parentNode);
    }
</script>
</body>
</html>
